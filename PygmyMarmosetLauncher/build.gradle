plugins {
	id 'java'
}


dependencies {
	implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: "$jetty_version"
	implementation group: 'org.eclipse.jetty', name: 'jetty-webapp', version: "$jetty_version"
	implementation group: 'org.eclipse.jetty', name: 'jetty-jmx', version: "$jetty_version"
	
	implementation group: 'org.eclipse.jetty', name: 'jetty-annotations', version: "$jetty_version"
	implementation group: 'org.eclipse.jetty', name: 'jetty-plus', version: "$jetty_version"
	implementation group: 'org.eclipse.jetty', name: 'apache-jsp', version: "$jetty_version"
	implementation group: 'org.mortbay.jasper', name: 'apache-jsp', version: "$mortbay_version"

	implementation group: 'commons-io', name: 'commons-io', version: "$commons_io_version"
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: "$commons_lang3_version"
	implementation group: 'com.github.daveho', name: 'daemon', version: "$daemon_version"

	implementation group: 'org.slf4j', name: 'slf4j-api', version: "$slf4j_version"
	implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: "$slf4j_version"
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: "$log4j_version"
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: "$log4j_version"
	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j2-impl', version: "$log4j_version"

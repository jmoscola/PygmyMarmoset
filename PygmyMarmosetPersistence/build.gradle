plugins {
	id 'java'
}

allprojects {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

sourceSets {
	main {
		java {
			srcDir 'src'
			destinationDirectory.set(file('bin'))
		}
		output.resourcesDir = file('bin')
	}
}

jar {
	duplicatesStrategy=  DuplicatesStrategy.EXCLUDE
	exclude 'pygmymarmoset.properties'
}

dependencies {
	implementation files(eclipseClasspath(project))
}

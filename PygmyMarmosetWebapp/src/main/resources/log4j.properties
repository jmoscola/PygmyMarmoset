# Create the loggers
# log4j configuration for logging to the console and a file
log4j.rootLogger=INFO, console, file

# Appender to write to the console.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %C{1} %-5p - %m%n


# File appender to write a file that rolls over every night
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/pygmymarmoset.log
log4j.appender.file.Append=true
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.MaxBackupIndex=14
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %C{1} %-5p - %m%n

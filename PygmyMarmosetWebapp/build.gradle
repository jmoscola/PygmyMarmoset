plugins {
	id 'java'
}

allprojects {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

sourceSets {
	main {
		java {
			srcDirs = ['src']
			destinationDirectory.set(file('war/WEB-INF/classes'))
		}
		output.resourcesDir = 'war/WEB-INF/classes'
	}
}

dependencies {
	implementation project(path: ':PygmyMarmosetModelClasses')
	implementation project(path: ':PygmyMarmosetPersistence')
	implementation project(path: ':PygmyMarmosetControllers')
	implementation files(eclipseClasspath(project))
}

clean {
	delete 'war/WEB-INF/classes'
	delete 'war/WEB-INF/lib'
}
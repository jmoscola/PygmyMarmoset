plugins {
	id 'java'
}


java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


jar {
	enabled = false
}


group = 'edu.ycp.cs.pygmymarmoset'


repositories {
    mavenCentral()
}


ext {
	jetty_version = '9.4.51.v20230217'
    commons_beanutils_version = '1.9.4'
    commons_io_version = '2.13.0'
    commons_text_version = '1.10.0'
    guava_version = '32.1.2-jre'
    jackson_version = '2.15.2'
    javassist_version = '3.29.2-GA'
    reflections_version = '0.10.2'
}


dependencies {
	implementation project(path: ':PygmyMarmosetModelClasses')
	implementation project(path: ':PygmyMarmosetControllers')
	
	implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: "$jetty_version"
	implementation group: 'org.eclipse.jetty', name: 'apache-jsp', version: "$jetty_version"
	
	implementation group: 'commons-beanutils', name: 'commons-beanutils', version: "$commons_beanutils_version"
	implementation group: 'commons-io', name: 'commons-io', version: "$commons_io_version"
	implementation group: 'org.apache.commons', name: 'commons-text', version: "$commons_text_version"
	implementation group: 'com.google.guava', name: 'guava', version: "$guava_version"
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "$jackson_version"
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: "$jackson_version"
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: "$jackson_version"
	implementation group: 'org.javassist', name: 'javassist', version: "$javassist_version"
	implementation group: 'org.reflections', name: 'reflections', version: "$reflections_version"
}

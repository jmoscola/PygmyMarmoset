plugins {
	id 'java'
}

allprojects {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

sourceSets {
	main {
		java {
			srcDir 'src'
			outputDir = file('bin')
		}
		output.resourcesDir = file('bin')
	}
}

jar {
	duplicatesStrategy= DuplicatesStrategy.EXCLUDE
}

dependencies {
	compile files(eclipseClasspath(project))
}
